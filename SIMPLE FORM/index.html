<section>
  <div class="col p-5 m-5">
              
            <form action="myform.php" method="post" role="form" class="php-email-formd">
                
              <div class="row">
                <div class="col form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                </div>
              </div>
             
               <div class="row">
                <div class="col form-group">
                  <input type="text" name="number" class="form-control" id="number" placeholder="Mobile Number" required>
                </div>
                <div class="col form-group">
                  <input type="text" class="form-control" name="service" id="service" placeholder="Types of Service">
                </div>
              </div>
              
              <div class="form-group">
                <textarea class="form-control" name="message" rows="4" placeholder="Message" ></textarea>
              </div>
              
              
              <div class="text-center"><button type="submit" name="submit">Send Message</button></div>
            </form>
            
          </div>
</section>
